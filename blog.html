---
layout: default
title: Blog
excerpt_separator: <!--more-->
---

<h2>Latest Posts</h2>
<ul class="grid-container">
	{% for post in site.posts %}

	<section>
		<li class="blog-li">
			<h3 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<p class="post_date">{{ post.date | date_to_string }}</p>
			{{ post.excerpt }}
		</li>
	</section>
	{% endfor %}
</ul>
